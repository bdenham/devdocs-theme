title: Magento Documentation Theme
description: Templates, styles and scripts for all Magento Documentation portals.
logo: DocsTheme
baseurl: ""
permalink: pretty

highlighter: pygments
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown


# This will force "default" layout for all of the pages, if not specified
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"



algolia:
  application_id: 'E642SEDTHL'
  index_name: 'devdocs'
  api_key: d2d0f33ab73e291ef8d88d8b565e754c
  lazy_update: true
  excluded_files:
    - vagrant
    - common
    - js
    - i
    - schemas

exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - vagrant.sh
  - README.md
  - bin
  - node_modules
  - vendor
  - .git
  - .idea
